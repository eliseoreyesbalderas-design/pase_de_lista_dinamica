<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Asistencia Facial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/face-api.js/0.22.2/face-api.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 20px;
        }
        
        .section {
            margin-bottom: 25px;
        }
        
        .section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
        }
        
        button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .camera-container {
            position: relative;
            margin-bottom: 15px;
        }
        
        #video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 10px;
        }
        
        .hidden {
            display: none;
        }
        
        .status {
            background: #f0f8ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .error {
            background: #fff5f5;
            border-left-color: #f44336;
            color: #d32f2f;
        }
        
        .success {
            background: #f3e5f5;
            border-left-color: #4CAF50;
            color: #2e7d32;
        }
        
        .student-list {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .student-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .student-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid #4CAF50;
        }
        
        .student-info {
            flex-grow: 1;
        }
        
        .student-name {
            font-weight: bold;
            color: #333;
        }
        
        .student-status {
            font-size: 12px;
            color: #666;
        }
        
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 10px;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus, input[type="file"]:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .export-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }
            
            .export-buttons {
                grid-template-columns: 1fr;
            }
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📸 Asistencia Facial</h1>
            <p>Sistema inteligente de pase de lista</p>
        </div>
        
        <div class="content">
            <!-- Loading -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Cargando modelos de IA...</p>
            </div>
            
            <!-- Main App -->
            <div id="app" class="hidden">
                <!-- Registro de Estudiantes -->
                <div class="section">
                    <h3>👥 Registrar Estudiante</h3>
                    <input type="text" id="studentName" placeholder="Nombre del estudiante" />
                    <input type="file" id="studentPhoto" accept="image/*" />
                    <button onclick="registerStudent()">Registrar Estudiante</button>
                </div>
                
                <!-- Lista de Estudiantes -->
                <div class="section">
                    <h3>📋 Estudiantes Registrados</h3>
                    <div id="studentsList" class="student-list"></div>
                </div>
                
                <!-- Tomar Asistencia -->
                <div class="section">
                    <h3>📷 Tomar Asistencia</h3>
                    <div class="camera-container">
                        <video id="video" autoplay muted playsinline class="hidden"></video>
                        <canvas id="canvas" class="hidden"></canvas>
                    </div>
                    <button onclick="startCamera()">Activar Cámara</button>
                    <button onclick="takeAttendance()" disabled id="takeAttendanceBtn">Tomar Foto de Asistencia</button>
                    <button onclick="stopCamera()" disabled id="stopCameraBtn">Cerrar Cámara</button>
                </div>
                
                <!-- Resultados -->
                <div id="results" class="section hidden">
                    <h3>✅ Asistencia Registrada</h3>
                    <div id="attendanceResults"></div>
                </div>
                
                <!-- Exportar -->
                <div class="section">
                    <h3>📊 Exportar Reportes</h3>
                    <div class="export-buttons">
                        <button onclick="exportToPDF()">Exportar PDF</button>
                        <button onclick="exportToExcel()">Exportar Excel</button>
                    </div>
                </div>
                
                <!-- Status -->
                <div id="status"></div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let modelsLoaded = false;
        let students = [];
        let attendanceRecords = [];
        let video, canvas, ctx;
        let stream = null;

        // Inicializar la aplicación
        async function initApp() {
            try {
                showStatus('Cargando modelos de reconocimiento facial...', 'info');
                
                // Cargar modelos de face-api.js
                await Promise.all([
                    faceapi.nets.tinyFaceDetector.loadFromUri('/models'),
                    faceapi.nets.faceLandmark68Net.loadFromUri('/models'),
                    faceapi.nets.faceRecognitionNet.loadFromUri('/models'),
                    faceapi.nets.ssdMobilenetv1.loadFromUri('/models')
                ]).catch(async () => {
                    // Fallback: cargar desde CDN
                    await Promise.all([
                        faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api@latest/model'),
                        faceapi.nets.faceLandmark68Net.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api@latest/model'),
                        faceapi.nets.faceRecognitionNet.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api@latest/model'),
                        faceapi.nets.ssdMobilenetv1.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api@latest/model')
                    ]);
                });

                modelsLoaded = true;
                
                // Cargar datos guardados
                await loadData();
                
                // Mostrar interfaz
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                
                showStatus('✅ Sistema listo para usar', 'success');
                updateStudentsList();
                
            } catch (error) {
                console.error('Error inicializando:', error);
                showStatus('❌ Error cargando el sistema. Verifique su conexión a internet.', 'error');
            }
        }

        // Mostrar mensajes de estado
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }

        // Cargar datos del IndexedDB
        async function loadData() {
            try {
                const savedStudents = localStorage.getItem('faceAttendance_students');
                const savedAttendance = localStorage.getItem('faceAttendance_records');
                
                if (savedStudents) {
                    students = JSON.parse(savedStudents);
                }
                
                if (savedAttendance) {
                    attendanceRecords = JSON.parse(savedAttendance);
                }
            } catch (error) {
                console.error('Error cargando datos:', error);
            }
        }

        // Guardar datos en localStorage
        function saveData() {
            try {
                localStorage.setItem('faceAttendance_students', JSON.stringify(students));
                localStorage.setItem('faceAttendance_records', JSON.stringify(attendanceRecords));
            } catch (error) {
                console.error('Error guardando datos:', error);
                showStatus('⚠️ Error guardando datos localmente', 'error');
            }
        }

        // Registrar nuevo estudiante
        async function registerStudent() {
            const nameInput = document.getElementById('studentName');
            const photoInput = document.getElementById('studentPhoto');
            
            if (!nameInput.value.trim()) {
                showStatus('⚠️ Por favor ingrese el nombre del estudiante', 'error');
                return;
            }
            
            if (!photoInput.files[0]) {
                showStatus('⚠️ Por favor seleccione una foto', 'error');
                return;
            }

            try {
                showStatus('Procesando foto del estudiante...', 'info');
                
                const file = photoInput.files[0];
                const img = await loadImage(file);
                
                // Detectar rostro y obtener descriptor
                const detection = await faceapi
                    .detectSingleFace(img)
                    .withFaceLandmarks()
                    .withFaceDescriptor();
                
                if (!detection) {
                    showStatus('❌ No se detectó un rostro en la imagen. Intente con otra foto.', 'error');
                    return;
                }

                // Crear estudiante
                const student = {
                    id: Date.now().toString(),
                    name: nameInput.value.trim(),
                    descriptor: Array.from(detection.descriptor),
                    photo: await fileToBase64(file),
                    registered: new Date().toISOString()
                };

                students.push(student);
                saveData();
                updateStudentsList();
                
                // Limpiar inputs
                nameInput.value = '';
                photoInput.value = '';
                
                showStatus(`✅ Estudiante ${student.name} registrado exitosamente`, 'success');
                
            } catch (error) {
                console.error('Error registrando estudiante:', error);
                showStatus('❌ Error procesando la imagen del estudiante', 'error');
            }
        }

        // Actualizar lista de estudiantes
        function updateStudentsList() {
            const listDiv = document.getElementById('studentsList');
            
            if (students.length === 0) {
                listDiv.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No hay estudiantes registrados</p>';
                return;
            }
            
            listDiv.innerHTML = students.map(student => `
                <div class="student-item">
                    <img src="${student.photo}" alt="${student.name}" class="student-photo" />
                    <div class="student-info">
                        <div class="student-name">${student.name}</div>
                        <div class="student-status">Registrado: ${new Date(student.registered).toLocaleDateString()}</div>
                    </div>
                </div>
            `).join('');
        }

        // Activar cámara
        async function startCamera() {
            try {
                video = document.getElementById('video');
                canvas = document.getElementById('canvas');
                ctx = canvas.getContext('2d');
                
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });
                
                video.srcObject = stream;
                video.classList.remove('hidden');
                canvas.classList.remove('hidden');
                
                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                });
                
                document.getElementById('takeAttendanceBtn').disabled = false;
                document.getElementById('stopCameraBtn').disabled = false;
                
                showStatus('📷 Cámara activada. Ya puede tomar la foto de asistencia.', 'success');
                
            } catch (error) {
                console.error('Error activando cámara:', error);
                showStatus('❌ Error accediendo a la cámara. Verifique los permisos.', 'error');
            }
        }

        // Tomar asistencia
        async function takeAttendance() {
            if (!modelsLoaded) {
                showStatus('⚠️ Los modelos aún están cargando', 'error');
                return;
            }
            
            if (students.length === 0) {
                showStatus('⚠️ No hay estudiantes registrados', 'error');
                return;
            }

            try {
                showStatus('🔍 Analizando rostros en la imagen...', 'info');
                
                // Capturar frame del video
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Detectar rostros
                const detections = await faceapi
                    .detectAllFaces(canvas)
                    .withFaceLandmarks()
                    .withFaceDescriptors();
                
                if (detections.length === 0) {
                    showStatus('❌ No se detectaron rostros en la imagen', 'error');
                    return;
                }
                
                // Crear descriptores de referencia de estudiantes registrados
                const labeledDescriptors = students.map(student => 
                    new faceapi.LabeledFaceDescriptors(
                        student.name,
                        [new Float32Array(student.descriptor)]
                    )
                );
                
                const faceMatcher = new faceapi.FaceMatcher(labeledDescriptors, 0.6);
                
                // Reconocer rostros
                const results = detections.map(detection => {
                    const match = faceMatcher.findBestMatch(detection.descriptor);
                    return {
                        detection,
                        match,
                        student: match.label !== 'unknown' ? students.find(s => s.name === match.label) : null
                    };
                });
                
                // Registrar asistencia
                const attendance = {
                    date: new Date().toISOString().split('T')[0],
                    time: new Date().toLocaleTimeString(),
                    timestamp: new Date().toISOString(),
                    detected: results.length,
                    recognized: results.filter(r => r.student).length,
                    students: results.map(result => ({
                        studentId: result.student ? result.student.id : null,
                        studentName: result.student ? result.student.name : 'Desconocido',
                        confidence: 1 - result.match.distance,
                        present: true
                    }))
                };
                
                attendanceRecords.push(attendance);
                saveData();
                
                // Mostrar resultados
                displayAttendanceResults(attendance);
                
                showStatus(`✅ Asistencia registrada: ${attendance.recognized}/${attendance.detected} estudiantes reconocidos`, 'success');
                
            } catch (error) {
                console.error('Error tomando asistencia:', error);
                showStatus('❌ Error procesando la imagen de asistencia', 'error');
            }
        }

        // Mostrar resultados de asistencia
        function displayAttendanceResults(attendance) {
            const resultsDiv = document.getElementById('results');
            const resultsContent = document.getElementById('attendanceResults');
            
            resultsContent.innerHTML = `
                <div style="background: #f0f8ff; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                    <strong>Fecha:</strong> ${new Date(attendance.timestamp).toLocaleDateString()}<br>
                    <strong>Hora:</strong> ${attendance.time}<br>
                    <strong>Rostros detectados:</strong> ${attendance.detected}<br>
                    <strong>Estudiantes reconocidos:</strong> ${attendance.recognized}
                </div>
                <div style="max-height: 200px; overflow-y: auto;">
                    ${attendance.students.map(student => `
                        <div class="student-item" style="margin-bottom: 10px;">
                            <div style="width: 40px; height: 40px; background: ${student.studentId ? '#4CAF50' : '#ff9800'}; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 15px;">
                                ${student.studentId ? '✓' : '?'}
                            </div>
                            <div class="student-info">
                                <div class="student-name">${student.studentName}</div>
                                <div class="student-status">
                                    ${student.studentId ? `Confianza: ${(student.confidence * 100).toFixed(1)}%` : 'No reconocido'}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            resultsDiv.classList.remove('hidden');
        }

        // Cerrar cámara
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            if (video) {
                video.classList.add('hidden');
                canvas.classList.add('hidden');
            }
            
            document.getElementById('takeAttendanceBtn').disabled = true;
            document.getElementById('stopCameraBtn').disabled = true;
            
            showStatus('📷 Cámara desactivada', 'info');
        }

        // Exportar a PDF
        function exportToPDF() {
            if (attendanceRecords.length === 0) {
                showStatus('⚠️ No hay registros de asistencia para exportar', 'error');
                return;
            }

            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                doc.setFontSize(20);
                doc.text('Reporte de Asistencia', 20, 30);
                
                doc.setFontSize(12);
                let yPos = 50;
                
                attendanceRecords.forEach(record => {
                    doc.text(`Fecha: ${new Date(record.timestamp).toLocaleDateString()}`, 20, yPos);
                    doc.text(`Hora: ${record.time}`, 120, yPos);
                    yPos += 10;
                    
                    doc.text(`Detectados: ${record.detected} | Reconocidos: ${record.recognized}`, 20, yPos);
                    yPos += 15;
                    
                    record.students.forEach(student => {
                        if (yPos > 250) {
                            doc.addPage();
                            yPos = 30;
                        }
                        
                        doc.text(`• ${student.studentName}${student.studentId ? ` (${(student.confidence * 100).toFixed(1)}%)` : ' - No reconocido'}`, 25, yPos);
                        yPos += 8;
                    });
                    
                    yPos += 10;
                });
                
                doc.save(`asistencia_${new Date().toISOString().split('T')[0]}.pdf`);
                showStatus('✅ PDF exportado exitosamente', 'success');
                
            } catch (error) {
                console.error('Error exportando PDF:', error);
                showStatus('❌ Error generando el PDF', 'error');
            }
        }

        // Exportar a Excel
        function exportToExcel() {
            if (attendanceRecords.length === 0) {
                showStatus('⚠️ No hay registros de asistencia para exportar', 'error');
                return;
            }

            try {
                const data = [];
                
                attendanceRecords.forEach(record => {
                    record.students.forEach(student => {
                        data.push({
                            'Fecha': new Date(record.timestamp).toLocaleDateString(),
                            'Hora': record.time,
                            'Estudiante': student.studentName,
                            'Estado': student.studentId ? 'Reconocido' : 'No reconocido',
                            'Confianza': student.studentId ? `${(student.confidence * 100).toFixed(1)}%` : 'N/A'
                        });
                    });
                });
                
                const ws = XLSX.utils.json_to_sheet(data);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Asistencia");
                
                XLSX.writeFile(wb, `asistencia_${new Date().toISOString().split('T')[0]}.xlsx`);
                showStatus('✅ Excel exportado exitosamente', 'success');
                
            } catch (error) {
                console.error('Error exportando Excel:', error);
                showStatus('❌ Error generando el Excel', 'error');
            }
        }

        // Utilidades
        function loadImage(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = URL.createObjectURL(file);
            });
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Inicializar aplicación al cargar
        document.addEventListener('DOMContentLoaded', initApp);

        // Cleanup al cerrar
        window.addEventListener('beforeunload', () => {
            stopCamera();
        });
    </script>
</body>
</html>
